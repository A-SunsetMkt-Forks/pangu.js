name: Check GitHub Issue Spacing

on:
  issues:
    types: [opened, edited]

permissions:
  contents: read

jobs:
  check-title:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pangu.js
        run: npm install -g pangu

      - name: Check issue title
        id: check
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          echo "Checking title: $ISSUE_TITLE"

          if pangu --check "$ISSUE_TITLE"; then
            echo "has_proper_spacing=true" >> $GITHUB_OUTPUT
          else
            echo "has_proper_spacing=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment and close if not proper spacing
        if: steps.check.outputs.has_proper_spacing == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Hi @${context.payload.issue.user.login},\n\nIf you're here to report spacing issues, but your issue title doesn't even have proper spacing, how do you expect anyone to take you seriously?`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['not-proper-spacing']
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed',
              state_reason: 'not_planned'
            });
