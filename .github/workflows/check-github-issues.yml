name: Check Issue Title Spacing

on:
  issues:
    types: [opened, edited]

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build pangu
        run: npm run build:lib

      - name: Check issue title
        id: check
        run: |
          TITLE="${{ github.event.issue.title }}"
          echo "Checking title: $TITLE"

          if npx pangu --check "$TITLE"; then
            echo "has_proper_spacing=true" >> $GITHUB_OUTPUT
          else
            echo "has_proper_spacing=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment and close if spacing is incorrect
        if: steps.check.outputs.has_proper_spacing == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;

            // Add comment explaining the issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `Hi @${context.payload.issue.user.login},\n\nIf you're here to report spacing issues, but your issue title doesn't even have proper spacing, how do you expect anyone to take you seriously?`
            });

            // Add label for improper spacing
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['not-proper-spacing']
            });

            // Close the issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: 'not_planned'
            });
